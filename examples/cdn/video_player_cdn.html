<!DOCTYPE html>
<html>
<head>
    <script src="//player.h-cdn.com/player_vjs5.js"></script>
    <script src="//player.h-cdn.com/loader.js?customer=demo" async></script>
</head>
<body>
  <div>Video tag with Hola player and CDN</div>
  <video class="video-js vjs-default-skin" poster="http://player.h-cdn.org/static/mp4/tears_of_steel_1080p_MP4.jpg" width="640" height="360" controls>
    <source src="http://player.h-cdn.org/static/mp4/tears_of_steel_360p_MP4.mp4" type="video/mp4">
  </video>
  <script>
    (function(){
        window.hola_player(function(player){
            player.init({}, function(){
                function init_hola(){ window.hola_cdn.init(); }
                if (window.hola_cdn)
                    init_hola();
                else
                    window.hola_cdn_on_load = init_hola;
            });
        });
    })();
  </script>
</body>
</html>
