<!DOCTYPE html>
<html>
<head>
    <script src="//player.h-cdn.com/player_vjs5.js"></script>
    <script async crossorigin="anonymous" src="//player.h-cdn.com/loader.js?customer=demo" ></script>
</head>
<body>
  <div><h1>Video tag with Hola player - playing MP4 with HolaCDN</h1></div>
  <video preload="none" class="video-js vjs-default-skin" width="640" height="360" controls>
    <source src="http://player.h-cdn.org/static/mp4/tears_of_steel_360p_MP4.mp4" type="video/mp4">
  </video>
  <script>
    (function(){
        window.hola_player(function(player){
            player.init({}, function(){
                if (window.hola_cdn && window.hola_cdn.init)
                    window.hola_cdn.init();
                else
                    window.hola_cdn_on_load = true;
            });
        });
    })();
  </script>
</body>
</html>
