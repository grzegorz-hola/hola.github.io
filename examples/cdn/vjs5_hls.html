<!DOCTYPE html>
<html>
<head>
    <link href="http://vjs.zencdn.net/5.4.4/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.4.4/video.js"></script>
</head>
<body>
  <div><h1>Video tag with VJS5 player - playing HLS without HolaCDN</h1></div>
  <video class="video-js" width="640" height="360" controls>
    <source src="http://player.h-cdn.org/static/hls/cdn2/master.m3u8" type="video/mp2t">
  </video>
  <script>
    (function(){
        videojs(document.querySelector('video'));
    })();
  </script>
</body>
</html>
