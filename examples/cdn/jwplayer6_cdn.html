<!DOCTYPE html>
<html>
<head>
    <script src="//jwpsrv.com/library/5V3tOP97EeK2SxIxOUCPzg.js"></script>
    <script async crossorigin="anonymous" src="//player.h-cdn.com/loader.js?customer=demo" ></script>
</head>
<body>
  <div><h1>JW Player playing Mp4 - with Hola CDN</h1></div>
  <div id="video"></div>
  <script>
    (function(){
        jwplayer('video').setup({
            file: 'http://player.h-cdn.org/static/mp4/tears_of_steel_360p_MP4.mp4',
            image: 'http://player.h-cdn.org/static/mp4/tears_of_steel_1080p_MP4.jpg',
            flashplayer: '//player.h-cdn.com/jwplayer.flash.hls.swf',
            primary: 'flash',
            width: 640,
            height: 360
        });
        if (window.hola_cdn)
            window.hola_cdn.init();
        else
            window.hola_cdn_on_load = true;
    })();
  </script>
</body>
</html>
